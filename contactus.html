    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="icon" type="image/png" href="images/valicon.jpg" />
</head>

<body>
    <div>
        <img class="logo" src="images/valicon.jpg" alt="logo" title="logo" width="50" />
    </div>

    <nav>
        <div class="valbar">
            <ul>
                <li><a href="https://www.valorantguide.me">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">About Valorant</a>
                    <div class="dropdown-content">
                        <a href="agents.html">Agents</a>
                        <a href="maps.html">Maps</a>
                        <a href="weapons.html">Weapons</a>
                    </div>
                </li>
                <li><a href="fpsbasics.html">FPS Basics</a></li>
                <li><a href="glossary.html">Glossary</a></li>
                <li><a href="sitemap.html">Sitemap</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <form action="https://oim-apis.herokuapp.com/form2" method="post">
        <h1>Contact Us</h1>
        <br>
        <div class="grey">
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" name="Last Name" id="name" placeholder="Last Name" />
                <br>
                <label for="firstname">First Name:</label>
                <input type="text" placeholder="First Name" id="fn" size="15" />
                <br>
                <label for="email">Email Address:</label>
                <input type="email" name="Email Address" id="email" placeholder="Email Address" />
            </div>
            <br>
            <div>
                Gender:
                <label for="Male">Male</label>
                <input type="radio" name="male" id="male" value="male">
                <label for="Female">Female</label>
                <input type="radio" name="female" id="female" value="female">
            </div>
            <br>

            <div>
                Enter your age :
                <input name="age" size="4" type="text" />
              </label>
            </div>
            <br>
            <div>
                <label for="agent-select"> Which agent do you want to start with?</label>
            </div>
            <div>
                <div>
                    <select name="agent" id="agent-select">
                        <option value="Brimstone">Brimstone</option>
                        <option value="Jett">Jett</option>
                        <option value="Phoenix">Phoenix</option>
                        <option value="Sova">Sova</option>
                        <option value="Sage">Sage</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <br>
            </div>
            <div>
                <div>
                    <label for="comments">Leave a Question or Reply:</label>
                </div>
                <div>
                    <textarea id="commments" name="comments" rows="9" cols="63"
                        placeholder="Enter your comment here..."></textarea>
                </div>
            </div>

            <button type="submit">
                SUBMIT <img src="images/valicon.jpg" height="30" alt="submit button" id="submit-btn"  />
            </button>

        </div>
    </form>

    <script>
        function display() {
          const myForm = document.querySelector("form");
          const fullName = myForm["name"].value;
          const age = myForm["age"].value;
          const gender = myForm["gender"].value;
  
          if (fullName.length === 0 || age === "") {
            alert("You did not finish the form yet!");
          } else if (isNaN(age) || parseInt(age) > 130) {
            alert("You did not enter a valid age.");
          } else {
            let message;
            if (myForm["noAge"].checked) {
              message = "Name: " + fullName + "\nGender: " + gender;
            } else {
              message =
                "Name: " + fullName + "\nAge: " + age + "\nGender: " + gender;
            }
            myForm["result"].value = message;
          }
        }
  
        document.querySelector("#submit-btn").onclick = display;
      </script>

</body>

</html>
