        <div class="center">

        <div class="center">
            <button class="btn seat" id="btn1">Ascent</button>
            <button class="btn seat" id="btn2">Bind</button>
            <button class="btn seat" id="btn3">Breeze</button>
            <button class="btn seat" id="btn4">Haven </button>
            <button class="btn seat" id="btn5">Fracture</button>
            <button class="btn seat" id="btn6">Split</button>
            <button class="btn seat" id="btn7">Icebox</button>
            <button class="btn seat" id="btn8">Pearl</button>
        </div>

        <script>

            const mapEl = document.getElementById("maps-image");
            const h1El = document.querySelector("h1");

            function f1() {
                console.log("starting")
                mapEl.src = "images/ascent.webp";
                h1El.innerText = "Ascent";
                mapEl.style.border = "5px solid yellow"
            }

            function f2() {
                console.log("starting")
                mapEl.src = src="images/bind.webp";
                h1El.innerText = "Bind";
                mapEl.style.border = "5px solid red"

            }

            function f3() {
                mapEl.src = "images/breeze.webp";
                h1El.innerText = "Breeze";
                mapEl.style.border = "5px solid green"
            }

            function f4() {
                mapEl.src = "images/haven.webp";
                h1El.innerText = "Haven";
                mapEl.style.border = "5px solid lime"
            }

            function f5() {
                mapEl.src = "images/fracture.webp";
                h1El.innerText = "Fracture";
                mapEl.style.border = "5px solid pink"
            }

            function f6() {
                mapEl.src = "images/split.webp";
                h1El.innerText = "Split";
                mapEl.style.border = "5px solid pink"
            }

            function f7() {
                mapEl.src = "images/icebox.webp" ;
                h1El.innerText = "Icebox";
                mapEl.style.border = "5px solid blue"
            }

            function f8() {
                mapEl.src = "images/pearl.webp";
                h1El.innerText = "Pearl";
                mapEl.style.border = "5px solid purple"
            }


            let buttons = document.querySelectorAll('.btn');

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    seatFunction(button)
                });
            });

            function seatFunction(a) {
                buttons.forEach(button => {
                    button.style.background = "white";
                });

            }


            document.getElementById("btn1").addEventListener("click", function () {
                f1();
            });

            document.getElementById("btn2").addEventListener("click", function () {
                f2();
            });

            document.getElementById("btn3").addEventListener("click", function () {
                f3();
            });

            document.getElementById("btn4").addEventListener("click", function () {
                f4();
            });

            document.getElementById("btn5").addEventListener("click", function () {
                f5();
            });

            document.getElementById("btn6").addEventListener("click", function () {
                f6();
            });

            document.getElementById("btn7").addEventListener("click", function () {
                f7();
            });

            document.getElementById("btn8").addEventListener("click", function () {
                f8();
            });

            function enlarge(x) {
                let i = document.getElementById(x);
                let w = i.width;
                let h = i.height;
                w = w * 1.25;
                h = h*1.25;
                i.width = w;
                i.height  = h;              
                
                
            }

            function shrink(x) {
                let i = document.getElementById(x);
                let w = i.width;
                w = w / 1.25;
                i.width = w;
                let h = i.height;
                h = h/1.25;
                i.height  = h;
            }

            document.querySelectorAll("img").forEach((element) => {
                element.addEventListener("mouseover", function () {
                    enlarge(this.id);
                });
                element.addEventListener("mouseout", function () {
                    shrink(this.id);
                });
            });
        </script>
